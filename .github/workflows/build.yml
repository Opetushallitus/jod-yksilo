name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    permissions:
      checks: write
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar

      - uses: actions/upload-artifact@v4
        with:
          name: application
          path: |
            build/libs/jod-yksilo-*.jar
            !build/libs/*-plain.jar

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: build/reports/

  package:
    needs: build
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.docker-meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: application
          path: build/libs

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.JOD_UTIL_AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - uses: docker/setup-buildx-action@v3
      - uses: docker/setup-qemu-action@v3

      - uses: docker/metadata-action@v5
        id: docker-meta
        with:
          images: "${{ vars.JOD_ECR }}/oph/jod-yksilo"
          tags: |
            type=sha

      - name: Login to ECR
        id: ecr-login
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.JOD_ECR }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        id: docker-build
        with:
          pull: true
          push: "${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}"
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          file: docker/Dockerfile
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          cat <<EOF >>$GITHUB_STEP_SUMMARY
          Created image:
              ${{ steps.docker-meta.outputs.tags }}
          EOF

  deploy-dev:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: package
    uses: ./.github/workflows/deploy.yml
    permissions:
      id-token: write
    with:
      environment: dev
      tag: ${{ needs.package.outputs.tags }}

  deploy-test:
    if: github.ref == 'refs/heads/main'
    needs:
      - package
      - deploy-dev
    uses: ./.github/workflows/deploy.yml
    permissions:
      id-token: write
    with:
      environment: test
      tag: ${{ needs.package.outputs.tags }}
