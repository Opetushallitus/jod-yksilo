name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar

      - uses: actions/upload-artifact@v4
        with:
          name: application
          path: |
            build/libs/jod-yksilo-*.jar
            !build/libs/*-plain.jar

      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: build/reports/

  package:
    needs: build
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.docker-meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: application
          path: build/libs

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.JOD_UTIL_AWS_ROLE_ARN }}
          aws-region: eu-west-1

      - uses: docker/setup-buildx-action@v3
      - uses: docker/setup-qemu-action@v3

      - uses: docker/metadata-action@v5
        id: docker-meta
        with:
          images: "${{ vars.JOD_ECR }}/oph/jod-yksilo"
          tags: |
            type=sha

      - name: Login to ECR
        id: ecr-login
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.JOD_ECR }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        id: docker-build
        with:
          pull: true
          push: "${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}"
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          file: docker/Dockerfile
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - if: github.ref == 'refs/heads/main'
        run: |
          cat <<EOF >>$GITHUB_STEP_SUMMARY
          Created image: ${{ steps.docker-meta.outputs.tags }}
          EOF

  deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
    needs: package
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.JOD_AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-1

      - name: Download task definition
        run: >
          aws ecs describe-task-definition
          --task-definition ${{ vars.JOD_ECS_TASKDEF }}
          --query taskDefinition > task-definition.json

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: render-task-def
        with:
          task-definition: task-definition.json
          container-name: ${{ vars.JOD_ECS_APP_CONTAINER }}
          image: ${{ needs.package.outputs.tags }}

      - name: Deploy ECS Service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ vars.JOD_ECS_SERVICE }}
          cluster: ${{ vars.JOD_ECS_CLUSTER }}
          wait-for-service-stability: true
