spring:
  config:
    import:
      - classpath:/saml2-suomifi.yml
      - classpath:/oauth2-koski.yml
      - aws-parameterstore:/jod/config/
      # the secret arn needs to be provided statically (e.g. as env variable), it can not be read from the parameter store
      # the dot at the end of the prefix is intentional
      - aws-secretsmanager:${jod.koski.certificate-secret-arn}?prefix=jod.koski.certificate.
      - aws-secretsmanager:${jod.external-api.api-key-secret-arn}?prefix=jod.external-api.
  cloud:
    aws:
      cloudwatch:
        enabled: true
      parameterstore:
        enabled: true
        reload:
          period: 7m
          strategy: refresh
      secretsmanager:
        enabled: true
        reload:
          strategy: refresh
          period: 31m
  datasource:
    type: fi.okm.jod.yksilo.config.datasource.RdsIamAuthHikariDataSource
  jpa:
    hibernate:
      ddl-auto: "none"
  task:
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 30s
  lifecycle:
    timeout-per-shutdown-phase: 60s
server:
  forward-headers-strategy: none
  shutdown: graceful
  error:
    include-stacktrace: never
    include-exception: false
  tomcat:
    custom:
      secure-connector: true
  servlet:
    context-path: /yksilo

springdoc:
  api-docs:
    enabled: false

logging:
  structured:
    format:
      console: logstash
  level:
    root: INFO
    fi.okm.jod: INFO
    sql: INFO

management:
  endpoints:
    web:
      exposure:
        include: "health"
  cloudwatch:
    metrics:
      export:
        namespace: "jod/yksilo"
        batch-size: 20

jod:
  integraatio:
    koski:
      hosts:
        - "testiopintopolku.fi"
