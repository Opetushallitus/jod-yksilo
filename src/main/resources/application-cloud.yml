server:
  forward-headers-strategy: native
  shutdown: graceful
  error:
    include-stacktrace: never
    include-exception: false

springdoc:
  api-docs:
    enabled: false

logging:
  config: classpath:logback-cloud.xml
  level:
    root: INFO
    fi.okm.jod: INFO
