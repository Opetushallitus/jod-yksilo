spring:
  main:
    banner-mode: off
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: "create" # FIXME: Just for early development without migrations
    open-in-view: false
    defer-datasource-initialization: true # FIXME: Just for early development without migrations
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  data:
    redis:
      repositories:
        enabled: false
  mvc:
    log-resolved-exception: false
  flyway:
    enabled: false
  session:
    timeout: 30m

  sql:
    init:
      mode: always # FIXME: Just for early development without migrations
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    saml2:
      relyingparty:
        registration:
          jodsuomifi:
            singlelogout:
              url: "{baseUrl}/logout/saml2/slo/{registrationId}"
              response-url: "{baseUrl}/logout/saml2/slo/{registrationId}"
              binding: post
            signing:
              credentials:
                - private-key-location: "classpath:rp.key"
                  certificate-location: "classpath:rp.crt"
            decryption:
              credentials:
                - private-key-location: "classpath:rp.key"
                  certificate-location: "classpath:rp.crt"
            assertingparty:
              metadata-uri: "https://static.apro.tunnistus.fi/static/metadata/idp-metadata.xml"
              singlesignon:
                binding: "REDIRECT"
                url: "https://testi.apro.tunnistus.fi/idp/profile/SAML2/Redirect/SSO"
              singlelogout:
                binding: "REDIRECT"
                url: "https://testi.apro.tunnistus.fi/idp/profile/SAML2/Redirect/SLO"
server:
  error:
    include-stacktrace: never
    include-exception: false
    whitelabel:
      enabled: false

server:
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-exception: false

springdoc:
  api-docs:
    enabled: true
    path: /openapi/openapi.json
    version: openapi_3_1
  packages-to-scan: "fi.okm.jod"
  default-produces-media-type: "application/json"
  swagger-ui:
    enabled: "${springdoc.api-docs.enabled:false}"
    validator-url: none
    path: /openapi/openapi.html
    disable-swagger-default-url: true
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  level:
    fi.okm.jod: DEBUG
    sql: DEBUG
    #org.hibernate.orm.jdbc.batch: TRACE
    org:
      springframework:
        web:
          servlet:
            PageNotFound: off

management:
  observations:
    annotations:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health"

jod:
  session:
    maxDuration: 12h
  recommendation:
    skills:
      baseUrl: ""
    tyomahdollisuus:
      endpoint: ""
