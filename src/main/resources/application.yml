spring:
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: "create" # FIXME: Just for early development without migrations
    open-in-view: false
    defer-datasource-initialization: true # FIXME: Just for early development without migrations
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        # For development without migrations
        hbm2ddl:
          schema_filter_provider: fi.okm.jod.yksilo.config.datasource.HibernateSchemaFilterProvider
  data:
    redis:
      repositories:
        enabled: false
  mvc:
    log-resolved-exception: false
  flyway:
    enabled: false
  session:
    timeout: 30m
    redis:
      repository-type: default
  sql:
    init:
      mode: always # FIXME: Just for early development without migrations
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=600s

server:
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-exception: false

springdoc:
  api-docs:
    enabled: true
    path: /openapi/openapi.json
    version: openapi_3_1
  packages-to-scan: "fi.okm.jod"
  default-produces-media-type: "application/json"
  swagger-ui:
    enabled: "${springdoc.api-docs.enabled:false}"
    validator-url: none
    path: /openapi/openapi.html
    disable-swagger-default-url: true
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  level:
    fi.okm.jod: DEBUG
    sql: DEBUG
    #org.hibernate.orm.jdbc.batch: TRACE
    org:
      springframework:
        web:
          servlet:
            PageNotFound: off

management:
  observations:
    annotations:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health"

jod:
  session:
    maxDuration: 12h
  recommendation:
    skills:
      baseUrl: ""
    tyomahdollisuus:
      endpoint: ""
