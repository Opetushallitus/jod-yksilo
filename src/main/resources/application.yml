spring:
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: "validate"
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  data:
    redis:
      repositories:
        enabled: false
  mvc:
    log-resolved-exception: false
  flyway:
    enabled: true
    default-schema: yksilo
    schemas: yksilo,koulutusmahdollisuus_data,tyomahdollisuus_data,esco_data
    group: true
    baseline-on-migrate: true
    out-of-order: true
    baseline-version: "20250707.250"
    baseline-description: baseline
  session:
    timeout: 30m
    redis:
      repository-type: default
  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=100,maximumSize=500,expireAfterWrite=600s
  cloud:
    aws:
      cloudwatch:
        enabled: false
      parameterstore:
        enabled: false
      secretsmanager:
        enabled: false
  task:
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 30s
  lifecycle:
    timeout-per-shutdown-phase: 60s

server:
  compression:
    enabled: true
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-exception: false
  servlet:
    context-path: /yksilo

springdoc:
  api-docs:
    enabled: true
    path: /openapi/openapi.json
    version: openapi_3_1
  packages-to-scan: "fi.okm.jod"
  default-produces-media-type: "application/json"
  swagger-ui:
    enabled: "${springdoc.api-docs.enabled:false}"
    validator-url: none
    path: /openapi/openapi.html
    disable-swagger-default-url: true
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  level:
    root: INFO
    org:
      springframework:
        web:
          servlet:
            PageNotFound: off

management:
  observations:
    annotations:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health"

