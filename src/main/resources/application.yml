spring:
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: "create" # FIXME: Just for early development without migrations
    open-in-view: false
    defer-datasource-initialization: true # FIXME: Just for early development without migrations
  data:
    redis:
      repositories:
        enabled: false
  mvc:
    log-resolved-exception: false
  flyway:
    enabled: false
  session:
    timeout: 30m

  sql:
    init:
      mode: always # FIXME: Just for early development without migrations

server:
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-exception: false

springdoc:
  api-docs:
    enabled: true
    path: /openapi/openapi.json
    version: openapi_3_1
  packages-to-scan: "fi.okm.jod"
  default-produces-media-type: "application/json"
  swagger-ui:
    enabled: "${springdoc.api-docs.enabled:false}"
    validator-url: none
    path: /openapi/openapi.html
    disable-swagger-default-url: true
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  level:
    fi.okm.jod: DEBUG
    sql: DEBUG
    org:
      springframework:
        web:
          servlet:
            PageNotFound: off

management:
  observations:
    annotations:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health"

jod:
  session:
    maxDuration: 12h
  recommendation:
    skills:
      baseUrl: ""
    tyomahdollisuus:
      endpoint: ""
