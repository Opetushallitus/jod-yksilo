---
jod:
  authentication:
    provider: suomifi
    supported-methods:
      FIN:
        - http://ftn.ficora.fi/2017/loa3
        - http://ftn.ficora.fi/2017/loa2
        - urn:oid:1.2.246.517.3002.110.999
      EIDAS:
        - http://eidas.europa.eu/LoA/high
        - http://eidas.europa.eu/LoA/substantial
  saml2:
    relying-party:
      registration-id: "ophjod-yksilo-suomifi"
      idp-metadata-uri: "https://static.apro.tunnistus.fi/static/metadata/idp-metadata.xml"

# same-site=None is needed for saml2 POST response and global logout
server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true
