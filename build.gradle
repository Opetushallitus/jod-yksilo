import com.github.benmanes.gradle.versions.updates.DependencyUpdatesTask

buildscript {
  dependencies {
    classpath("org.flywaydb:flyway-database-postgresql:11.20.2")
  }
}

plugins {
  id 'java'
  id 'jacoco'

  id 'org.springframework.boot'
  id 'io.spring.dependency-management'

  id 'checkstyle'
  id "com.diffplug.spotless"
  id "com.github.spotbugs"
  id "org.sonarqube" version "6.3.1.5724"
  id 'org.springdoc.openapi-gradle-plugin' version '1.9.0'

  id "com.github.ben-manes.versions" version "0.53.0"
  id "org.flywaydb.flyway" version "11.20.2"
}

group = 'fi.okm.jod'
version = '0.0.1-SNAPSHOT'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

compileJava {
  options.compilerArgs << '-Xlint:all,-processing,-serial'
}

repositories {
  mavenCentral()
  maven { url = "https://build.shibboleth.net/nexus/content/repositories/releases/" }
}

ext {
  spotbugsVersion = "4.9.8"
  setProperty("flyway.version", "11.20.2")
  setProperty("commons-lang3.version", "3.18.0")
}

configurations {
  compileClasspath {
    resolutionStrategy.activateDependencyLocking()
  }
  runtimeClasspath {
    resolutionStrategy.activateDependencyLocking()
  }
  annotationProcessor {
    resolutionStrategy.activateDependencyLocking()
  }
  schemaSpy
  mockitoAgent
}

dependencies {
  implementation project(':tmt-profiili-api')
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-redis'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-cache'
  implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
  implementation 'org.springframework.boot:spring-boot-starter-aop'

  implementation 'org.springframework.session:spring-session-data-redis'

  implementation platform('io.awspring.cloud:spring-cloud-aws-dependencies:3.4.2')
  implementation 'io.awspring.cloud:spring-cloud-aws-starter-parameter-store'
  implementation 'io.awspring.cloud:spring-cloud-aws-starter-secrets-manager'
  implementation 'org.springframework.cloud:spring-cloud-context'
  implementation 'org.springframework.cloud:spring-cloud-commons'

  implementation 'org.springframework.security:spring-security-saml2-service-provider'

  implementation 'io.micrometer:micrometer-tracing-bridge-brave'
  implementation 'io.micrometer:micrometer-registry-cloudwatch2'
  implementation 'io.zipkin.aws:brave-propagation-aws'

  implementation platform('software.amazon.awssdk:bom:2.41.13')
  implementation 'software.amazon.awssdk:http-auth-aws'
  implementation 'software.amazon.awssdk:rds'
  implementation 'software.amazon.awssdk:sagemakerruntime'
  implementation 'software.amazon.awssdk:cloudwatch'

  implementation 'com.google.guava:guava:33.5.0-jre'

  implementation "org.flywaydb:flyway-core"
  implementation "org.flywaydb:flyway-database-postgresql"

  // Caffeine cache implementation
  implementation 'com.github.ben-manes.caffeine:caffeine:3.2.3'

  //override OpenSAML dependencies
  implementation 'org.bouncycastle:bcpkix-jdk18on:1.83'
  implementation 'org.bouncycastle:bcutil-jdk18on:1.83'
  implementation 'org.bouncycastle:bcprov-jdk18on:1.83'

  // OpenAPI API description and Swagger UI
  implementation 'org.springdoc:springdoc-openapi-starter-webmvc-api:2.8.15'
  developmentOnly 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.15'

  compileOnly 'org.projectlombok:lombok'
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  developmentOnly 'org.springframework.boot:spring-boot-docker-compose'

  runtimeOnly 'org.postgresql:postgresql'

  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
  annotationProcessor 'org.hibernate.orm:hibernate-jpamodelgen'
  annotationProcessor 'org.projectlombok:lombok'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.springframework.boot:spring-boot-testcontainers'
  testImplementation 'org.springframework.security:spring-security-test'

  testImplementation "org.testcontainers:postgresql"
  testImplementation 'org.testcontainers:junit-jupiter'
  testImplementation 'org.junit.jupiter:junit-jupiter'

  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

  testAnnotationProcessor 'org.projectlombok:lombok'

  testCompileOnly 'org.projectlombok:lombok'

